<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Binding</title>
    <meta name="keywords" content="a1">
    <meta name="description" content="a1">
    <style>
        [v-cloak]{
            display: none !important;
        }
    </style>
</head>

<body style="background: #fff;">
<div class="wrap_of_thirdbind" id="app" style="padding-top:20px;" v-cloak>
    <van-tabs v-model="activeIndex" @click="changeRegisterType" id="third_bind">
        <van-tab :title="$t('bindmobile.bd1')">
            <ul class="" v-show="resignType == 4">
                <li class="list_input clearfix_bh" style="width: 85%;" id="regioncode">
                    <el-select @change="onSelectCountryCode" v-model="country_code.code"
                               placeholder="" style="width:1.2rem;" >
                        <div slot="prefix"><img :src="country_code.ico" style="margin:0.1rem 0 0 0.08rem;" class="select_box__img" alt=""> </div>
                        <el-option-group
                                v-for="group in country_code_list"
                                :key="group.label"
                                :label="group.label">
                            <el-option v-for="(val,index) in group.options" :key="index"
                                       :value="val.code" :label="'+'+val.code">
                                <img :src="val.ico" alt="">
                                <span style="color:#666;">{{val.name}}</span>
                            </el-option>
                        </el-option-group>
                    </el-select>
                    <input v-model="phone" class="input_s0" style="height: 40px;width:calc(100% - 1.3rem) ;float:right;" type="text" :placeholder="$t('login.l4')" />
                </li>
                <li class="list_input" style="position: relative;width: 85%;" v-show="isimgVerification == 1" >
                    <input v-model="imgCaptchaCode" class="input_s0" type="text" style="height: 40px;width: 100%;" :placeholder="$t('login.l8')" />
                    <span class="pos_code_s" @click="getCaptcha" style="right:0px; height: 38px;width:80px;">
                        <img v-show="imgCaptchaM.img != null" :src="imgCaptchaM.img" alt="" width="100%" height="100%">
                    </span>
                </li>
                <li class="list_input" style="position: relative;width:85%;">
                    <input v-model="smscode" class="input_s0"  style="height: 40px;width: 100%;"   type="text" :placeholder="$t('login.l5')" />

                    <div class="pos_msg_s" style="right: 8px;top: 12px;">
                        <span @click="onSmsCode" v-show="smsCountDownNum <= 0">{{$t("login.l17")}}</span>
                        <b v-show="smsCountDownNum <= 0 && countryCode == 86">|</b>
                        <span style="display: none;" @click="onVoiceCode" v-show="smsCountDownNum <= 0 && countryCode == 86">{{$t("login.l18")}}</span>
                        <span style="display: none;" v-show="smsCountDownNum > 0">({{smsCountDownNum}}s)</span>
                    </div>
                </li>
                <li class="list_input" v-show="bind_status == 4" style="width: 85%;" >
                    <input v-model="phonePassword" class="input_s0"  style="height: 40px;width: 100%;"  type="password" :placeholder="$t('login.l6')" />
                </li>
            </ul>
        </van-tab>
        <van-tab :title="$t('bindmobile.bd2')" v-if="isShowEmail==1">
            <ul v-show="resignType == 5">
                <li class="list_input" style="width: 85%;">
                    <input v-model="email" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l9')" />
                </li>
                <li class="list_input" style="position: relative; width: 85%;" v-show="isimgVerification == 1">
                    <input v-model="imgCaptchaCode" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l8')" />
                    <span class="pos_code_s" @click="getCaptcha" style="right:0px; height: 38px;width:80px;">
                        <img v-show="imgCaptchaM.img != null" :src="imgCaptchaM.img" alt="" width="100%" height="100%">
                    </span>
                </li>
                <li class="list_input" style="position: relative;width: 85%; ">
                    <input v-model="emailcode" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l10')" />

                    <div class="pos_msg_s" style="right: 8px;top: 12px;">
                        <span @click="onEmailCode" v-show="emailCountDownNum <= 0">{{$t("login.l19")}}</span>
                        <span style="display: none;" v-show="emailCountDownNum > 0">({{emailCountDownNum}}s)</span>
                    </div>
                </li>
                <li class="list_input" v-show="bind_status == 4" style="position: relative;width: 85%; ">
                    <input v-model="emailPassword" style="height: 40px;width: 100%;" class="input_s0" type="password" :placeholder="$t('login.l6')" />
                </li>
            </ul>
        </van-tab>
    </van-tabs>

    <div class="pt_center">
        <button @keyup.enter="clickBind" @click="clickBind" class="button_click">{{$t("bindmobile.bd3")}}</button>
    </div>

    <!-- loading弹窗 -->
    <div class="loading" v-show="isLoading" v-loading="isLoading" element-loading-background="rgba(0, 0, 0, 0.2)">
    </div>
</div>
</body>

</html>
