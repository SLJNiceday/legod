<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <meta name="keywords" content="a1">
    <meta name="description" content="a1">
</head>

<body>
    <div v-cloak id="app" class="page_box">
        <img class="bg_img" :src="bgImg" alt="">
        <div class="content_box">
            <div class="wrap_of_user">
                <!-- 用户信息 -->
                <div class="user_center">
                    <div class="w80_w clearfix_bh">
                        <div @click="onEditAvatar" class="avtar_h">
                            <img class="img_filter" v-bind:src="userInfo.avatar" alt="">
                        </div>
                        <div class="nickname_r">
                            <div class="txt_over_0">
                                <!-- 昵称显示框 -->
                                <p class="font_s9" v-text="userInfo.nickname"></p>
                                <!-- 昵称点击编辑图标 -->
                                <a style="display: none;" v-show="!isGuest" class="icon_2"><img src="./images/edit_normal.png"
                                        alt="" width="14" height="14" @click="clickChangeNickname"></a>
                            </div>
                            <div class="clearfix_bh" v-show="appParam.region_code == 0">
                                <a class="le_bh" style="width: 0.18rem;height: 0.18rem;line-height: 0.18rem">
                                    <img v-show="userInfo.package_level == 0" class="img_filter" src="./images/hj_user.png"
                                        alt="" width="18" height="18" style="vertical-align: middle;">
                                    <img v-show="userInfo.package_level == 1" class=" img_filter" src="./images/bj_user.png"
                                        alt="" width="18" height="18" style="vertical-align: middle;">
                                    <img v-show="userInfo.package_level == 2" class="img_filter" src="./images/zs_user.png"
                                        alt="" width="18" height="18" style="vertical-align: middle;">
                                </a>
                                <p class="font_s7">{{$t("puser.r5")}}<span v-text="userInfo.expiry_time"></span></p>
                            </div>
                            <p class="font_s7" v-show="appParam.region_code == 1">{{$t("puser.r6")}}</p>
                        </div>
                    </div>
                    <div class="w20_w" v-show="appParam.region_code == 0" @click="goRecharge">
                        <a class="le_bh" style="width: 0.16rem;height: 0.14rem"><img class="img_filter" src="./images/member_level.png"
                                alt="" width="16" height="14"></a>
                        <span class="le_bh font_s1_span">{{$t("puser.r7")}}</span>
                    </div>
                </div>

                <!-- 公告列表 -->
                <div class="notice_list pos_r">
                    <div class="pos_title">
                        <a class="font_s6" style="width:1.5rem;">
                            <img class="fl_bh" src="./images/notice.png" alt="" width="11" height="11">
                            <span>{{$t("puser.r8")}}</span>
                        </a>
                        <span class="font_s11" style="line-height:0.2rem;" @click="goNotice">more+</span>
                    </div>
                    <ul>
                        <li class="lis_mb" v-for="(item , index) in notifyList" :key="index" @click="goNoticeDetail(item.id)">
                            <a style="width:100%;">
                                <p class="font_s8" v-text="item.title">
                                </p>
                                <span class="font_s10" v-text="item.date_time">
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="empty_show" v-show="notifyList.length == 0" style="padding:0.1rem 0;">
                        <img class="empty_img" src="images/emptyIcon.png" alt="" style="width:10%">
                        <p class="empty_msg">{{$t("puser.r10")}}</p>
                    </div>
                </div>
                <!-- 活动详情 -->
                <!-- <div class="promotion_list pos_r" v-if="appParam.platform!=1"> -->
                <div class="promotion_list pos_r">
                    <div class="pos_title">
                        <a class="font_s6" style="width:1.5rem">
                            <img class="fl_bh" src="./images/activity.png" alt="" width="11" height="11">
                            <span class="">{{$t("puser.r9")}}</span>
                        </a>
                        <!--国外版才有活动-->
                        <span class="font_s11" style="line-height:0.2rem;" @click="goActivity" v-if="appParam.region_code == 0">more+</span>
                    </div>
                    <el-carousel height="1.2rem">
                        <el-carousel-item v-for="(item, index) in bannerList" :key="index"  style="margin: 0 auto;overflow: hidden;border-radius: 0.04rem">
                            <div style="width:100%;height: 1rem; overflow: hidden;display: block;" @click="goActivityDetail(item)">
                                <img class="img_filter"  v-bind:src="imageHeadUrl+item.image" alt="">
                            </div>
                        </el-carousel-item>
                    </el-carousel>
                    <div class="empty_show" v-show="bannerList.length == 0">
                        <img class="empty_img" src="images/emptyIcon.png" alt="" style="width:10%">
                        <p class="empty_msg">{{$t("puser.r10")}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!--头像裁剪-->
        <el-dialog :visible.sync="editAvatarVisible" :title="editTitle">
            <user-edit-avatar :param="appParam" :url="user_url" v-on:on-upload-avatar="onUploadAvatar" v-on:on-close="onCloseEditAvatar"></user-edit-avatar>
        </el-dialog>
        <!-- 提示下载最新版本 -->
        <el-dialog :visible.sync="downloadTipShow" title="提示">
            <p class="dialog_msg" style="margin-top:-0.18rem;text-indent: 2em;">
            亲爱的用户：
            您好，系统检测到您当前程序不是最新版本，无法体验极致的加速服务<br>
            最新程序功能：<br>
            &nbsp;&nbsp;&nbsp;&nbsp;1、极速加速；<br>
            &nbsp;&nbsp;&nbsp;&nbsp;2、修复BUG；<br>
            &nbsp;&nbsp;&nbsp;&nbsp;3、稳定流畅。<br>
            新的一年，当然要享受新的加速体验，<span class="guanwang cursor" @click="goHome">点我升级</span>，仅需3秒！
            </p>
            <div class="btn_control" style="margin-top: 0.4rem;">
                <a class="bh_dialog_btn com_btn" @click="downloadNow">下载</a>
            </div>
        </el-dialog>
        <!-- 昵称编辑框 -->
        <el-dialog :visible.sync="nicknameDialogVisible" :title="$t('puser.r1')">
        <div class="change_input" style="text-align:center;margin-top:-0.4rem">
            <input style="color: black;margin-left:0;" class="nickname_input"  type="text" v-model="newNickname"
                   maxlength="16" :placeholder="$t('puser.r2')">
            <button class="change_sure" style="margin: 0.1rem auto 0;" @click="enterToEdit">{{$t("puser.r3")}}</button>
        </div>
        </el-dialog>
    </div>

</body>

</html>
