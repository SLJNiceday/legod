<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雷神官网--暂停恢复</title>
</head>
<body>
<div id="app">
    <!--顶部导航-->
    <head-nav v-on:changelanguage="onChangeLanguage" id="wuyi_top" @logined="logined" @logout="logout"
              ref="headnav"></head-nav>
    <!--内容-->
    <div class="zhuanti_banner_box">
        <img v-if="webParam.region_code == 1" style="max-width: none" src="./images/nbcn_banner.png" :alt="$t('index.a1')"
             class="pause_banner">
        <img v-if="webParam.region_code == 0" style="max-width: none" src="./images/nben_banner.jpg" :alt="$t('index.a1')"
             class="pause_banner">
    </div>
    <div class="zhuanti_contend_box">
        <img v-if="webParam.region_code == 1" src="./images/nbcn_screen01.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 0" src="./images/nben_screen01.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 1" src="./images/nbcn_screen02.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 0" src="./images/nben_screen02.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 1" src="./images/nbcn_screen03.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 0" src="./images/nben_screen03.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 1" src="./images/nbcn_screen04.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 0" src="./images/nben_screen04.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 1" src="./images/nbcn_screen05.png" class="pause_banner" :alt="$t('index.a1')">
        <img v-if="webParam.region_code == 0" src="./images/nben_screen05.png" class="pause_banner" :alt="$t('index.a1')">
        <div v-if="webParam.region_code == 1" :class="{'fixed_share':joinleftfix==1}" id="kefu_weixin" class="new_side_box"></div>
        <div v-if="webParam.region_code == 0" :class="{'fixed_share':joinleftfix==1}" id="kefu_weixin" class="new_en_side_box"></div>
    </div>

    <!-- 客服下载 -->
    <download-box v-if="webParam.region_code == 1"></download-box>

    <!--页面底部导航-->
    <foot-nav class="other_foot_nav"></foot-nav>
</div>
</body>
#include('./components/_kefu.html')
</html>
