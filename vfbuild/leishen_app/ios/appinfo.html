<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>    <meta http-equiv="Pragma" content="no-cache"/>    <meta http-equiv="Expires" content="0"/>    <title>app唤起引导</title>    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>    <style>        * {            margin: 0;            padding: 0;            list-style: none;        }        .spinner {            height: 60px;        }        .spinner > div {            background-color: #6ac8ff;            height: 100%;            width: 6px;            display: inline-block;            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;            animation: stretchdelay 1.2s infinite ease-in-out;        }        .spinner .rect2 {            -webkit-animation-delay: -1.1s;            animation-delay: -1.1s;        }        .spinner .rect3 {            -webkit-animation-delay: -1.0s;            animation-delay: -1.0s;        }        .spinner .rect4 {            -webkit-animation-delay: -0.9s;            animation-delay: -0.9s;        }        .spinner .rect5 {            -webkit-animation-delay: -0.8s;            animation-delay: -0.8s;        }        @-webkit-keyframes stretchdelay {            0%, 40%, 100% {                -webkit-transform: scaleY(0.4)            }            20% {                -webkit-transform: scaleY(1.0)            }        }        @keyframes stretchdelay {            0%, 40%, 100% {                transform: scaleY(0.4);                -webkit-transform: scaleY(0.4);            }            20% {                transform: scaleY(1.0);                -webkit-transform: scaleY(1.0);            }        }        .iosinfoBox {            display: flex;            justify-content: center;            align-items: center;            height: 90vh;            flex-direction: column-reverse;        }    </style><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/ios_appinfo.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body><div id="app">    <div class="iosinfoBox">        <a id="btnOpenApp" style="margin-top: 30px;">跳转中....</a>        <div class="spinner">            <div class="rect1"></div>            <div class="rect2"></div>            <div class="rect3"></div>            <div class="rect4"></div>            <div class="rect5"></div>        </div>    </div></div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/ios_appinfo.js"></script></body></html><script>    window.onload=function(){        var isIOS = navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;        var androidDownload=window.location.origin+'/ios/appshow.html';        if(isIOS){            new Mlink({                mlink : "https://aiehkv.mlinks.cc/ABq2",                button : document.querySelector("a#btnOpenApp"),                autoRedirect : false,            });        }else{            var loadTime = new Date().getTime();            location.href = 'leigod://user/SplashActivity';            setTimeout(function(){                var outTime = new Date().getTime();                if(outTime - loadTime > 800){                    location.href = androidDownload;                }            },1000)        }        var btn= document.getElementById("btnOpenApp");        btn.onclick()    }</script>
