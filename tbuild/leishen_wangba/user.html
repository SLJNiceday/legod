<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>雷神网吧版-用户中心</title>    <meta name="keywords" content="雷神网吧版">    <meta name="description" content="雷神网吧版"><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/css/user.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/user.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"><link href="/css/user.css" rel="stylesheet"></head><body>    <div id="user" v-cloak>        <div class="leigod_container">            <!-- 头部 -->            <header-nav ref='headnav'></header-nav>            <!-- content -->            <div class="leigod_contentBox" style="background:#eee;">                <div class="leigod_wrap leigod_usercenter">                    <div class="leigod_userleft whitebg leigod_pb20">                        <!--<div class="leigod_user_portraitBox">                            <img :src="face_image_url" alt="" class="leigod_user_portrait">                            <div class="leigod_user_username leigod_mt20">{{username}}</div>                            <div v-if="feeType==0" class="leigod_user_username leigod_mt20">剩余:{{remainedTime}}</div>                            <div class="leigod_dashedbottom"></div>                        </div>-->                        <ul class="leigod_userNavList">                            <li class="leigod_userNav_cell leigod_flex":class="{active:curNavIndex==1}" @click="changeIndex(1)">                                <h5 class="leigod_userNav_tit">商户管理</h5>                            </li>                            <li class="leigod_userNav_cell leigod_flex" :class="{active:curNavIndex==2}"  @click="changeIndex(2)">                                <h5 class="leigod_userNav_tit">网吧管理</h5>                            </li>                            <li class="leigod_userNav_cell leigod_flex" :class="{active:curNavIndex==4}"  @click="changeIndex(4)">                                <h5 class="leigod_userNav_tit">修改资料</h5>                            </li>                            <li class="leigod_userNav_cell leigod_flex" v-if="feeType==0">                                <h5 class="leigod_userNav_tit"><a :href="feeLink" target="_blank" style="color:#666;">充值续费</a></h5>                            </li>                            <li class="leigod_userNav_cell leigod_flex" :class="{active:curNavIndex==5}"  @click="changeIndex(5)">                                <!--<img class="leigod_userNav_icon"  v-if="curNavIndex!=3"  src="/img/wangbauser3.png" alt="">                                <img class="leigod_userNav_icon"  v-if="curNavIndex==3"  src="/img/wangbauser3h.png" alt="">-->                                <h5 class="leigod_userNav_tit">账号管理</h5>                            </li>                            <li class="leigod_dashedbottom"></li>                        </ul>                        <div class="leigod_usercodeBox">                            <img src="/img/wangbaewm.png" alt="">                            <h6 class="leigod_mt5">关注微信公众号</h6>                        </div>                        <div class="leigod_flex">                            <a class="leigod_user_loginoutbtn" @click="onloginout">退出</a>                        </div>                    </div>                    <div class="leigod_userright">                        <!-- 商户管理 -->                        <shop-manage ref='shopmanage' v-if="curNavIndex==1"></shop-manage>                        <!-- 网吧管理-->                        <wangba-manager v-if="curNavIndex==2"></wangba-manager>                        <!-- 修改资料 -->                        <editinfo ref='editinfo' v-if="curNavIndex==4"></editinfo>                        <!-- 账号管理 -->                        <accountmanage ref='accountmanage' v-if="curNavIndex==5"></accountmanage>                    </div>                </div>            </div>            <!-- foot -->            <footer-nav></footer-nav>        </div>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/user.js"></script></body></html><script>    import Vue from "vue";    import {Component} from "vue-class-component";    import WangbaManager from "./components/WangbaManager";    @Component({        components: {WangbaManager}    })    export default class user extends Vue {    }</script>
